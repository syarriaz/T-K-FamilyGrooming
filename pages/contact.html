    <div id="form">

          
           
              <h2> Complete the form below and one of our staff members will contact you.</h2>
              



    <form  class="form-inline">
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="animals" id="dog" value="dog" checked>
          <label class="form-check-label" for="dog">
            Dog
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="animals" id="cat" value="option1">
          <label class="form-check-label" for="cat">
            Cat
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="animals" id="other" value="option1">
          <label class="form-check-label" for="other">
            Other
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="emailaddress">Email Address</label>
        <input type="email" class="form-control" id="emailaddress" aria-describedby="emailHelp"
          placeholder="Email Address">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="questions">What questions do you have for us?</label>
        <textarea name="questions" id="questions" rows="5" cols="35"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
